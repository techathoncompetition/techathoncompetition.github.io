<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Prothon Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./register.css">
</head>
<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->

<form id="msform" action="https://docs.google.com/forms/d/e/1FAIpQLSeJNalSjVivI6KjFNmHK68w0ZzW0L8MtsgWrEtw4hYK1qkI4Q/formResponse" target="_self" method="POST">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Team Registration</li>
    <li>Project Details</li>
    <li>Payment Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Enter your team details</h2>
    <h3 class="fs-subtitle">Team should consist of 2 to 4 members. Only one registration per team.</h3>
    <input type="text" name="emailAddress" placeholder="Email ID (Required)" required/>
    <input type="text" name="entry.491043794" placeholder="Team Name (Required)" required/>
    <input type="text" required name="entry.1876898339" placeholder="College (Required)" />
    <input type="text" required name="entry.1339921680" placeholder="Team Leader Name (Required)" />
    <input type="text" required name="entry.740685197" placeholder="Member 1 (Required)" />
    <input type="text" name="entry.598283117" placeholder="Member 2 " />
    <input type="text" name="entry.915359366" placeholder="Member 3" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Project Details</h2>
    <h3 class="fs-subtitle">Tell us about your project idea</h3>
    <input type="text" required name="entry.1206257213" placeholder="Project Name (Required)" />
    <textarea required name="entry.1528997789" placeholder="Project Abstract (Required)" rows="10"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Payment Details</h2>
    <img src="img/assets/upi150.JPG" height="250px">
    <h3 class="fs-subtitle">Pay Rs. 150/- complete the registration</h3>
    <input type="text" name="entry.837526548" placeholder="UPI/Transaction Reference ID" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" id="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
<!-- partial -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script  src="./register.js"></script>

</body>
</html>
